  font: 10px sans-serif;
  pointer-events: none;

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript">

  function onLinkedInLoad() {
    IN.Event.on(IN, "auth", onLinkedInAuth);
  }

  function onLinkedInAuth() {
   	IN.API.Profile("me").fields(["skills"]).result(drawGraph);


  }


  

</script>
<body>
<h3>Graphs with D3</h3>
<script type="IN/Login"></script>
<script type="IN/Logout"></script>

<script type="text/javascript">

function drawGraph(skills) {

	
	//alert(skills.values[0].skills.values[0].skill.name);
	//alert(skills.values[0].skills.values[0].id);

	var jvmskills = ["Java", "Spring", "Hibernate", "Struts", "Jsp", "Servlets", "JPA", "EJB"];
	var javaXmlSkills = ["XMLBeans", "Jaxb", "Castor", "Xerces"];
	var jvmOther = ["Scala", "Clojure", "Groovy"];

	var nodes = {
		skills : []
	};
	
	var edges = {
		links : []
	};

	for(var i=0; i <= skills.values.length; i++) {

    	if (skills.values[0].skills.values[0].skill.name.indexOf(jvmskills) > -1) {
	    	nodes.skills.push({ 
	        	"name"  : skills.values[0].skills.values[0].skill.name ,
	        	"group" : 1
	    	});

	    	edges.links.push({
	    		"source" : i,
	    		"target" : 1,
	    		"value" : 1
	    	});

    	} else {
	    	nodes.skills.push({ 
	        	"name"  : skills.values[0].skills.values[0].skill.name ,
    	    	"group" : 2
	    	});

	    	edges.links.push({
	    		"source" : i,
	    		"target" : 2,
	    		"value" : 2
	    	});

    	}
	}


    var width = 960,
    height = 500;

 	var force = d3.layout.force()
 		.nodes(nodes)
 		.links(edges)
    	.size([width, height])
    	.charge(-100)
    	.linkDistance(100)
   		.start();


    var colors = d3.scale.category10();	

	var svg = d3.select("body").append("svg")
    	.attr("width", width)
    	.attr("height", height);

     
	var link = svg.selectAll(".link"),
          node = svg.selectAll(".node");


          // Update links.
  	link = link.data(edges)
  		.enter().append("line")
      	.attr("class", "link");

  	// Update nodes.
  	node = node.data(skills);

  	node.exit().remove();

  	var nodeEnter = node.enter().append("g")
      .call(force.drag);

  	nodeEnter.append("circle")
      .attr("r", 20);

  	nodeEnter.append("text")
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });

  	node.select("circle")
      .style("fill", function(d, i) {
			return colors(i);
		});

    //force.update();
      
   	//Every time the simulation "ticks", this will be called
	force.on("tick", function() {
		link.attr("x1", function(d) { return d.source.x; })
	     	 .attr("y1", function(d) { return d.source.y; })
			 .attr("x2", function(d) { return d.target.x; })
			 .attr("y2", function(d) { return d.target.y; });
		
		node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	});

			
	//});

}

</script
</body>
</html>
