  font: 10px sans-serif;
  pointer-events: none;

<script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>

<script type="text/javascript">

  function onLinkedInLoad() {
    IN.Event.on(IN, "auth", onLinkedInAuth);
  }

  function onLinkedInAuth() {
   	IN.API.Profile("me").fields(["skills"]).result(drawGraph);


  }


  

</script>
<body>
<h3>Graphs with D3</h3>
<script type="IN/Login"></script>
<script type="IN/Logout"></script>

<script type="text/javascript">

function drawGraph(skills) {

	
	//alert(skills.values[0].skills.values[0].skill.name);
	//alert(skills.values[0].skills.values[0].id);

	var jvmskills = ["Java", "Spring", "Hibernate", "Struts", "Jsp", "Servlets", "JPA", "EJB"];
	var javaXmlSkills = ["XMLBeans", "Jaxb", "Castor", "Xerces"];
	var jvmOther = ["Scala", "Clojure", "Groovy"];

	var nodes = {
		skills : []
	};
	
	var edges = {
		links : []
	};

	var skillsLength = skills.values[0].skills.values.length

	for(var i=0; i < skillsLength; i++) {
    	if (jvmskills.indexOf(skills.values[0].skills.values[i].skill.name) > -1) {
	    	nodes.skills.push({ 
	        	"name"  : skills.values[0].skills.values[i].skill.name,
	        	"group" : 1
	    	});
    	} 
	}

    edges.links.push({
    	"source" : 0,
    	"target" : 0,
    	"value"  : 1
    });

	for (var i=0; i < nodes.skills.length-1; i++) {
    	edges.links.push({
    		"source" : i+1,
    		"target" : 0,
    		"value"  : 1
    	});
	}


    var width = 960,
    height = 500;

 	var force = d3.layout.force()
 		.nodes(nodes.skills)
 		.links(edges.links)
    	.size([width, height])
    	.charge(-100)
    	.linkDistance(100)
   		.start();


    var colors = d3.scale.category20();	

	var svg = d3.select("body").append("svg")
    	.attr("width", width)
    	.attr("height", height);

     
	var link = svg.selectAll(".link"),
          node = svg.selectAll(".node");


          // Update links.
  	link = link.data(edges.links)
  		.enter().append("line")
      	.attr("class", "link");

  	// Update nodes.
  	node = node.data(nodes.skills)
  			.enter().append("circle")
  			.attr("class", "node")
  			.attr("r", 25)
  			.style("fill", function(d, i) { return colors(i); })
			.call(force.drag);
  	
  	node.append("title")
  	  .attr("dx", 12)	
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });


  	
   	//Every time the simulation "ticks", this will be called
	force.on("tick", function() {
		link.attr("x1", function(d) { return d.source.x; })
	     	 .attr("y1", function(d) { return d.source.y; })
			 .attr("x2", function(d) { return d.target.x; })
			 .attr("y2", function(d) { return d.target.y; });
		
		node.attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; });
	});

			
	//});

}

</script
</body>
</html>
